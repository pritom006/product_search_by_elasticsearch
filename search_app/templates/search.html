<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            margin-top: 50px;
            position: relative;
        }

        #suggestions {
            position: absolute;
            width: 50%;
            z-index: 1000;
        }

        .list-group-item {
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 8px 12px; 
            font-size: 14px; 
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        #productDetails {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: calc(100% - 300px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Search Products</h1>
            <input type="text" id="searchBox" class="form-control form-control-lg" placeholder="Search for a product...">
            <ul id="suggestions" class="list-group mt-2"></ul>
        </div>
    </div>
    <div id="productDetails" class="d-none">
        <!-- Product details will be shown here -->
    </div>

    <script>
        document.getElementById("searchBox").addEventListener("input", function() {
            let query = this.value.trim();
            let suggestions = document.getElementById("suggestions");
            let details = document.getElementById("productDetails");
    
            if (query.length > 2) {
                fetch(`/search/?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestions.innerHTML = "";
    
                        if (data.error) {
                            let li = document.createElement("li");
                            li.className = "list-group-item text-danger";
                            li.textContent = data.error; // Display "This product is not listed"
                            suggestions.appendChild(li);
                            return;
                        }
    
                        // Limit to 20 products
                        const limitedProducts = data.products.slice(0, 20);
    
                        limitedProducts.forEach(product => {
                            let li = document.createElement("li");
                            li.className = "list-group-item";
                            li.textContent = product.product_name;
                            li.onclick = function() {
                                details.classList.remove("d-none");
                                details.innerHTML = `
                                    <div class="p-3">
                                        <h3>Product Details</h3>
                                        <hr>
                                        <div class="mb-3">
                                            <strong>Product Name:</strong>
                                            <div>${product.product_name}</div>
                                        </div>
                                        <div class="mb-3">
                                            <strong>ID:</strong>
                                            <div>${product.product_id}</div>
                                        </div>
                                        <div class="mb-3">
                                            <strong>Price:</strong>
                                            <div>â‚¬${product.price}</div>
                                        </div>
                                    </div>
                                `;
                            };
                            suggestions.appendChild(li);
                        });
                    });
            } else {
                suggestions.innerHTML = "";
                details.classList.add("d-none");
            }
        });
    
        // Close suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#searchBox') && !event.target.closest('#suggestions')) {
                document.getElementById("suggestions").innerHTML = "";
            }
        });
    </script>
</body>
</html>
